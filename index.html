<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game UI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Simon Game </h1>

    <div class="game-container">
        <div class="simon-board">
            <div class="button red" data-color="red"></div>
            <div class="button green" data-color="green"></div>
            <div class="button blue" data-color="blue"></div>
            <div class="button yellow" data-color="yellow"></div>

            <div class="center-hub">
                <div class="brand-name">Simon</div>
            </div>
        </div>

        <div class="ui-text quit">quit</div>
        <div class="ui-text score-board">
            <p>score: 0</p>
            <p>highest: 6</p>
        </div>
    </div>
    <script src="app.js"></script>

</body>
</html>
